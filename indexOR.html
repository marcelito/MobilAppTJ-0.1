<div data-role="page" id="page">
	<div data-role="header">
    	<div id="menu">
        	<div class="item"><a href="#page"><img src="img/ico_home.png" width="32" height="32"></a></div>
      </div>
		<div id="logo"><img src="img/logo_todojujuy_movil.png" width="250" height="42"></div>       
		<script>
		var ancho = $(window).width() - 20;
		//Alto automatico.
		$.getJSON('http://www.todojujuy.com/webservice/index_m?op=loultimo&callback=?',function(data){			
          $.each(data.respData, function(i,item){
			  $("<div class='titulo'/>").html(item.titulo).appendTo('#noticia');
			  $("<div class='fecha'/>").html(item.fecha_hora).appendTo('#noticia');
			  $("<div class='imagen'/>").html('<a href="#page'+i+'"><img src="http://www.todojujuy.com/imagenes/'+ancho+'x245/strict/img/'+item.imagen+'" width="' + ancho + '" /></a>').appendTo("#noticia");
			  $("<div class='resumen'/>").html(item.resumen).appendTo("#noticia");
			  //Creamos la pagina para cada noticia.
			  $("<div data-role='page' class='pagina' id='page"+i+"'/>").appendTo("#body");
			  $("<div data-role='header' id='enca"+i+"'/>").appendTo("#page"+i);
			  $("<h1/>").html('').appendTo("#enca"+i);
			  $("<a href='#page' data-icon='home' data-iconpos='notext' data-direction='reverse'/>").html('Inicio').appendTo("#enca"+i);
			  $('<div data-role="content"/>').html('<div class="titulo">'+item.titulo+'</div><div class="fecha">'+item.fecha_hora+'</div><div class="imagen"><img src="http://www.todojujuy.com/imagenes/'+ancho+'x245/strict/img/'+item.imagen+'" width="' + ancho + '" /></div><div class="cuerpo">'+item.cuerpo+'</div>').appendTo("#page"+i);
			  $('<div data-role="footer"/>').html('TodoJujuy.com Móvil').appendTo("#page"+i);
          });
        });
        </script>
        <div id="noticia"></div>
	</div>
